  <content>
    <!-- panner -->
    <section class="panner">
      <h1> Invest Application </h1>
      <ul>
        <li> <a href="index.html"> home </a> </li>
        <li> <a href="#!"> Investment Application </a> </li>
      </ul>
    </section>
    <!-- careers form -->
    <section class="careersForm ">
      <div class="container">
        <form action="">
          <div class="row">
            <div class=" col-sm-10 col-md-6 p-3 mb-4">
              
              <!-- title -->
              <h4 class="title m-0 mb-3 p-0"> Company Information </h4>

              <div>
                <label for=""> Company Name * </label>
                <input type="text" name="" id="" class="form-control">
              </div>
              <div class="py-2">
                <label for=""> Company Website * </label>
                <input type="url" name="" id="" class="form-control">
              </div>
              <div class="py-2">
                <label for=""> Company's Headquarters Location * </label>
                <input type="text" name="" id="" class="form-control">
              </div>
            </div>
            <div class=" col-sm-10 col-md-6 p-3 mb-4">

              <!-- title -->
              <h4 class="title m-0 mb-3 p-0"> Contact Information </h4>
              <div class="py-2">
                <label for=""> Full Name * </label>
                <input type="text" name="" id="" class="form-control">
              </div>
              <div class="py-2">
                <label for=""> Position/Role in the Company * </label>
                <input type="text" name="" id="" class="form-control">
              </div>
              <div class="py-2">
                <label for=""> E-Mail Address * </label>
                <input type="email" name="" id="" class="form-control">
              </div>
              <div class="py-2">
                <label for=""> Phone Number * </label>
                <input type="number" name="" id="" class="form-control">
              </div>
            </div>
            <div class=" col-sm-10 col-md-6 p-3 mb-4">
              <!-- title -->
              <h4 class="title m-0 mb-3 p-0"> Business Overview </h4>
              <div class="py-2">
                <label for=""> Industry * </label>
                <select class="form-control">
                  <option value="" selected disabled> select </option>
                  <option value=""> Industry1 </option>
                  <option value=""> Industry2 </option>
                  <option value=""> Industry3 </option>
                  <option value=""> Industry4 </option>
                  <option value=""> Industry5 </option>
                </select>
              </div>
              <div class="py-2">
                <label for=""> Year Established * </label>
                <input type="text" name="" id="" class="form-control">
              </div>
              <div class="py-2">
                <label for=""> Brief Description of Business * </label>
                <textarea name="" id="" class="form-control" rows="5"></textarea>
              </div>
            </div>
            <div class=" col-sm-10 col-md-6 p-3 mb-4">

              <!-- title -->
              <h4 class="title m-0 mb-3 p-0"> Transaction Description </h4>
              <div class="py-2">
                <label for=""> Brief Description of the Transaction * </label>
                <textarea name="" id="" class="form-control" rows="5"></textarea>
              </div>
              <div class="py-2">
                <label for=""> Expected Investment Size * </label>
                <input type="text" name="" id="" class="form-control">
              </div>
            </div>
            <div class=" col-12 p-3 ">
              <!-- title -->
              <h4 class="title m-0 mb-3 p-0"> Attachment </h4>
              <div class="py-2">
                <label for=""> Photo, Document Or PDF * </label>
                <input type="file" name="" id="" class="filepond-multiple ">
              </div>
              <button type="submit" class="send"> send </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </content>
