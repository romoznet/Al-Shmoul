      <div class="container">

        <div class="row align-items-center">
          <div class="col-md-5 p-3">
            <div class="companyInfo">
              <!-- info -->
              <div class="info" data-aos="fade-up">
                <div class="icon">
                  <img src="img/icons/call.svg" alt="">
                </div>
                <div class="more">
                  <h6> Phone Number </h6>

                  <a href="tel:+9960123456789"> +9960123456789 </a>
                </div>
              </div>
              <!-- info -->
              <div class="info" data-aos="fade-up">
                <div class="icon">
                  <img src="img/icons/mail.svg" alt="">
                </div>
                <div class="more">
                  <h6> Email Address </h6>
                  <a target="_blank" href="mailto:mail@mail.com"> mail@mail.com </a>
                </div>
              </div>
              <!-- info -->
              <div class="info" data-aos="fade-up">
                <div class="icon">
                  <img src="img/icons/location.svg" alt="">
                </div>
                <div class="more">
                  <h6> Location </h6>
                  <a target="_blank" href="https://maps.app.goo.gl/vRSfePFZBxMRDxuc9">

                  </a>

            </div>
          </div>

              </div>
              <div class="col-6 p-2" data-aos="fade-up">

              </div>
              <div class="col-6 p-2" data-aos="fade-up">
                <input class="form-control" type="number" placeholder="phone">
              </div>
              <div class="col-6 p-2" data-aos="fade-up">
                <input class="form-control" type="text" placeholder="subject">
              </div>
              <div class="col-12 p-2" data-aos="fade-up">
                <textarea class="form-control" rows="5" placeholder="Write massage"></textarea>
              </div>
              <div class="col-12 text-center pt-4 p-2" data-aos="fade-up">
                <button class="animatedLink" type="submit">
                  send
